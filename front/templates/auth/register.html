{% extends "layout.html" %}

{% block content %}
<section class="flex flex-col flex-1 bg-cover bg-center bg-no-repeat bg-[url('https://static.posters.cz/image/hp/106363.jpg')] bg-gray-700 bg-blend-multiply">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0 flex-1">
      <div class="w-full bg-yellow-400 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                  Bienvenue sur Filmy ! Inscrivez-vous
              </h1>
              <form class="space-y-4 md:space-y-6" action="#">
                  <div>
                      <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Nom d'utilisateur</label>
                      <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Utilisateur1234" required>
                  </div>
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                      <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="nom@entreprise.com" required>
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Mot de passe</label>
                      <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
                  </div>
                    <p class="text-sm text-gray-500 font-medium">
                      Vous avez déjà un compte ? <a href="/auth/register" class="font-bold text-primary-800 underline">Connectez-vous</a>
                  </p>
                  <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">S'inscrire</button>
              </form>
          </div>
      </div>
  </div>
</section>
{% endblock %}
